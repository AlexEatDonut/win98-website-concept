<!DOCTYPE html>
<html lang="fr" class="index_html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./assets/css/vendors/reset.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./assets/css/desktop_styles.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <title>Peak Web Design</title>
  </head>
  <body>
    <main class="desktop_container">
      <a class="desktop_icon desktop_trash_bin">
        <figure>
          <img src="./assets/img/icons/recycle_bin_empty.png" />
          <figcaption>Corbeille</figcaption>
        </figure>
      </a>
      <a class="desktop_icon desktop_computer">
        <figure>
          <img src="./assets/img/icons/computer_explorer-2.png" />
          <figcaption>Mon ordinateur</figcaption>
        </figure>
      </a>
      <a class="desktop_icon desktop_documents">
        <figure>
          <img src="./assets/img/icons/directory_open_file_mydocs-1.png" />
          <figcaption>Mes documents</figcaption>
        </figure>
      </a>
      <a class="desktop_icon desktop_internet" windowToCreate="3">
        <figure>
          <img src="./assets/img/icons/internet_connection_wiz-3.png" />
          <figcaption>Se connecter à internet</figcaption>
        </figure>
      </a>
      <a class="desktop_icon desktop_msie" windowToCreate="4">
        <figure>
          <img src="./assets/img/icons/msie1-1.png" />
          <img
            src="./assets/img/icons/overlay_shortcut-1.png"
            class="shortcut_overlay"
          />
          <figcaption>Microsoft Internet Explorer</figcaption>
        </figure>
      </a>
      <a class="desktop_icon desktop_settings" windowToCreate="5">
        <figure>
          <img src="./assets/img/icons/settings_gear-3.png" />
          <figcaption>Paramètres</figcaption>
        </figure>
      </a>
      <a class="desktop_icon desktop_folder1">
        <figure>
          <img src="./assets/img/icons/directory_closed-3.png" />
          <img
            src="./assets/img/icons/overlay_shortcut-1.png"
            class="shortcut_overlay"
          />
          <figcaption>Photos</figcaption>
        </figure>
      </a>
      <a class="desktop_icon desktop_folder1">
        <figure>
          <img src="./assets/img/icons/directory_closed-3.png" />
          <img
            src="./assets/img/icons/overlay_shortcut-1.png"
            class="shortcut_overlay"
          />
          <figcaption>Vidéo</figcaption>
        </figure>
      </a>
      <a class="desktop_icon desktop_folder1">
        <figure>
          <img src="./assets/img/icons/directory_closed-3.png" />
          <img
            src="./assets/img/icons/overlay_shortcut-1.png"
            class="shortcut_overlay"
          />
          <figcaption>Musique</figcaption>
        </figure>
      </a>
      <a class="desktop_icon desktop_folder1">
        <figure>
          <img src="./assets/img/icons/directory_closed-3.png" />
          <img
            src="./assets/img/icons/overlay_shortcut-1.png"
            class="shortcut_overlay"
          />
          <figcaption>Memes</figcaption>
        </figure>
      </a>
      <a class="desktop_icon desktop_folder1" windowToCreate="2">
        <figure>
          <img src="./assets/img/icons/html-3.png" />
          <figcaption>Blog</figcaption>
        </figure>
      </a>
      <a class="desktop_icon desktop_folder1" windowToCreate="6">
        <figure>
          <img src="./assets/img/icons/html-3.png" />
          <figcaption>Reviews</figcaption>
        </figure>
      </a>
    </main>
    <footer class="taskbar">
      <button class="tb_startbtn">
        <img src="./assets/img/icons/windows-0.png" /> Démarrer
      </button>
      <span class="tb_divider"></span>
    </footer>
    <div class="start_menu window">
      <div class="start_menu--sidetitle">
        <p>AlexEatDonut . net</p>
      </div>
      <div class="start_menu--choices">
        <div class="start_menu--item"></div>
      </div>
    </div>

          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>

        <iframe
          class="sunken-panel old_google_iframe"
          src="https://oldgoogle.neocities.org/1998/"
          title="Google Copyright 1998"
        ></iframe>
      </div>
    </div> -->
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="./assets/js/desktop_script.js"></script>
  <script src="./assets/js/start_menu.js"></script>
